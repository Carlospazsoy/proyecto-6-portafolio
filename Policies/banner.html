<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cookie-banner a {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="cookie-banner" id="cookie-banner">
        <p>Utilizamos cookies para mejorar su experiencia. Al utilizar nuestro sitio, usted acepta nuestro uso de cookies. <a href="/cookie-policy.html">Leer m√°s</a>.
            <button onclick="acceptCookies()">Aceptar</button>
        </p>
    </div>

    <script>
        function acceptCookies() {
            // Ocultar el banner
            document.getElementById('cookie-banner').style.display = 'none';
            // Guardar el consentimiento en localStorage
            localStorage.setItem('cookiesAccepted', 'true');
        }

        // Comprobar si el usuario ya ha aceptado las cookies
        if (localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookie-banner').style.display = 'none';
        }
    </script>
</body>
</html>
